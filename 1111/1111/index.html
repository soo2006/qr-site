<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>간편 반품 도우미</title>
  <style>
    .screen { display: none; }
    .active { display: block; }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
      font-family: sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Step 1 -->
  <div id="step1" class="screen active">
    <h2>안녕하세요!<br>간편 반품 도우미입니다.</h2>
    <p>빠르게 반품을 진행해 볼까요?</p>
    <label>쇼핑몰을 선택하세요</label>
    <select>
      <option>쇼핑몰을 선택하세요</option>
      <option>쇼핑몰 A</option>
      <option>쇼핑몰 B</option>
    </select>
    <button onclick="goToStep(2)">다음으로 →</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="screen">
  <h2>반품을 시작합니다</h2>
  <p>반품 사유를 선택해주세요</p>

  <div class="reason-wrapper">
    <label><input type="radio" name="reason" id="reason-no" value="no_longer_wanted"> 더 이상 원하지 않음</label>
    <label><input type="radio" name="reason" id="reason-diff" value="different_item"> 주문한 상품과 다름</label>
    <label><input type="radio" name="reason" id="reason-damage" value="damaged" checked> 상품이 손상됨</label>

    <!-- 기타 항목 및 입력창 -->
    <label><input type="radio" name="reason" id="reason-other" value="other"> 기타</label>
    <input type="text" id="reason-other-input" placeholder="기타 사유를 입력하세요">
  </div>

  <button onclick="goToStep(3)">반품 신청</button>
</div>

  <!-- Step 3 -->
  <div id="step3" class="screen">
    <h2>환불 정보 입력</h2>
    <p>환불을 처리하기 위해 아래 정보를 입력하세요.</p>
    <input type="text" placeholder="이름">
    <input type="text" placeholder="전화번호">
    <input type="text" placeholder="주소">
    <input type="text" placeholder="송장번호">
    <button onclick="goToStep(4)">제출</button>
  </div>

  <!-- Step 4 -->
  <div id="step4" class="screen">
    <h2>환불 처리 중입니다</h2>
    <p>환불 요청이 접수되었습니다</p>
    <div style="font-size: 48px; text-align:center;">🔄</div>
    <p style="text-align:center;">환불이 처리되면 문자로 알려드리겠습니다</p>
  </div>

</div>

<script>
  function goToStep(stepNumber) {
    const screens = document.querySelectorAll('.screen');
    screens.forEach(screen => screen.classList.remove('active'));
    document.getElementById(`step${stepNumber}`).classList.add('active');
  }
</script>

</body>
</html>
